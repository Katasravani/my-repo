<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
          border: 2px solid black;
          border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Column1</th>
            <th>Column2</th>
            <th>Column3</th>
        </tr>
        <tr>
            <td rowspan="2">Row 1 cell 1</td>
            <td>Row 2 cell 2</td>
            <td>Row 3 cell 3</td>
        </tr>
        <tr>
            <td>Row 2 cell 2</td>
            <td>Row 2 cell 3</td>
        </tr>
        <tr>
            <td>Row 3 cell 1</td>
            <td>Row 3 cell 2</td>
            <td>Row 3 cell 3</td>
        </tr>
    </table>
</body>
</html>
